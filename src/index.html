<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-image"></div>
    <div class="content">
      <!-- Seu conteúdo aqui -->
      <h1></h1>
      <p></p>

      <!-- Adicionando a nova seção -->
      <div class="profile-section">
        <div class="profile-picture">
          <img src="fotoperfil.jpg" alt="Teste">
        </div>
        <h2>BEM-VINDO</h2>
      </div>
      <!-- Fim da nova seção -->

      <div class="about-section">
        <div class="about-info">
          <h2 class="about-h2">SOBRE</h2>
          <p>Eu tenho 23 anos, sou formado em gestão da tecnologia da informação na UNIP, trabalho 
            com desenvolvimento de software á mais de 3 anos.</p>
          <p class="cor-destacada">Me encontre nas rede sociais</p>
          <div class="social-icons">
            <a href="#" class="icon-linkedin">
              <div class="icon-container">
                <img src="in.png" alt="LinkedIn" class="icon">
              </div>
            </a>
            <a href="#" class="icon-github">
              <div class="icon-container">
                <img src="git.png" alt="GitHub" class="icon">
              </div>
            </a>
            <!-- Adicione outras imagens aqui -->
          </div>
          <p>Entre em contato comigo</p>
          <!-- Adicione mais informações sobre você aqui -->
          <div class="social-icons">
            <a href="#" class="icon-linkedin">
              <div class="icon-container">
                <img src="mail.png" alt="LinkedIn" class="icon">
              </div>
            </a>
            <a href="#" class="icon-github">
              <div class="icon-container">
                <img src="whats.png" alt="GitHub" class="icon">
              </div>
            </a>
            <!-- Adicione outras imagens aqui -->
          </div>
        </div>
        <div class="profile-vertical">
          <img src="fotoperfil.jpg" alt="Sua Foto Vertical">
        </div>
      </div>


    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
